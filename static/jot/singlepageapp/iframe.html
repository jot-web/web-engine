    <script>
        function reload(module, treeData, data){
            avalon.vmodels = {};
            document.getElementById("mainContainer").setAttribute("ms-widget", module);
            document.getElementById("mainContainer").removeAttribute("avalonctrl");
            document.getElementById("mainController").setAttribute("ms-controller", "mainController");
            document.getElementById("mainController").removeAttribute("avalonctrl");
            require([module+"/avalon."+module], function() {
                avalon.define("mainController", function(vm) {
                    vm[module] = {};
                    for(attr in data){
                        vm[module][attr] = data[attr];
                    }
                })

                avalon.scan();
            })
        }

    </script>
