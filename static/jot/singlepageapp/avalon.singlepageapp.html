                    <ul class="nav navbar-nav">
                        <li ms-repeat-menu="topmenu" ms-class-active="menu.path == currentAppId" ms-click="changeMenu(menu)">

                    </ul>

            <li role="presentation" ms-repeat-module="modules" ms-class-active="currentModuleId==module.id">

                    <ul class="nav nav-pills nav-stacked" role="tablist" >
                        <li role="presentation" ms-repeat-submodule="module.subModules" ms-class-active="currentModuleId==submodule.id">
                            <a  ms-href="#!/{{submodule.appId}}/{{submodule.id}}"  ms-click="selectModule(submodule.appId, submodule.id)"><span class="oni-singlepageapp-submodule"  ms-text="submodule.title"></span></a>
                        </li>
                    </ul>
                </div>
            </li>

    <div class="oni-singlepageapp-main" ms-css-width="contentWidth">
